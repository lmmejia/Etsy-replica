<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Checkout</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <nav>
        <ul>
            <li> <a href="home.html"> <img src ="images/etsylogo.png" alt="Etsy Logo"/> </a> </li>
            <li> <button type="button">Categories</button>
        </ul>
    </nav>
    <div class="cart-container">
        <header class="cart-header">
            <h1>1 item in your cart</h1>
        </header>
        
        <section class="cart-item">
            <div class="item-image">
                <img src="https://i.etsystatic.com/39293244/r/il/cb0d09/6146824681/il_1588xN.6146824681_3rpq.jpg" alt="Aesthetic Kitchen Decor Art Print"/>
            </div>
            <div class="item-details">
                <h2>FloralsPrints</h2>
                <p class="item-info">IN 314 CARTS, 3 BOUGHT IN THE PAST 24 HOURS</p>
                <h3>Aesthetic Kitchen Decor Cute Cooking Art Print</h3>
                <p>Instant Download<br>1 PDF included</p>
                <button>Save for later</button>
                <button>Remove</button>
            </div>
            <div class="item-price">
                <p class="price-original">$8.00</p>
                <p class="price-discount">$4.00</p>
                <p class="discount-timer">50% off sale ends in 9:27:18</p>
            </div>
        </section>
        
        <section class="checkout">
            <h2>How you'll pay</h2>
            <div class="payment-methods">
                <img src="Images/visa.png" alt="Visa"/>
                <img src="Images/mastercard.png" alt="MasterCard"/>
                <img src="Images/discover.png" alt="Discover"/>
                <img src="Images/paypal.png" alt="PayPal"/>
                <img src="Images/googlepay.png" alt="Google Pay"/>
                <img src="Images/klarna.png" alt="Klarna"/> 
            </div>
            <div class="checkout-summary">
                <p>Item(s) total: $4.00</p>
                <button class="checkout-btn">Proceed to checkout</button>
            </div>
        </section>
    </div>
    <footer>
        <p>Etsy offsets carbon emissions from every delivery.</p>
    </footer>
</body>
</html>
